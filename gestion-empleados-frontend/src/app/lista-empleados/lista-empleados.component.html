<h2>Lista Empleados</h2>
<table class="table table-striped">
    <thead class="table-dark">

        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cargo</th>
            <th>Celular</th>
            <th>direccion</th>
            <th>email</th>
        </tr>
    </thead>

    <tbody>

        <tr *ngFor="let empleados of empleados">
            <td>{{empleados.nombre}}</td>
            <td>{{empleados.apellido}}</td>
            <td>{{empleados.cargo}}</td>
            <td>{{empleados.celular}}</td>
            <td>{{empleados.direccion}}</td>
            <td>{{empleados.email}}</td>
            <td>
                <button (click)="actualizarEmpleado(empleados.id)" 
                class="btn btn-warning">Editar</button>
                <button (click)="eliminarEmpleado(empleados.id)" class="btn btn-danger" style="margin-left: 10px">Eliminar</button>
                <button (click)= "verDetallesDelEmpleado(empleados.id)" class="btn btn-success" style="margin-left : 10px;">Detalles</button>
            </td>
        </tr>
    </tbody>
</table>
